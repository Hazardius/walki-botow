{% extends "layout.html" %}
{% block body %}
  <ul class=news>
  {% for entry in news %}
    <li><h2>{{ entry.title }} by {{ entry.author }} ({{ entry.published }})</h2><br />
      {{ entry.entry|safe }}<br />
      {{ entry.summary|safe }}<br /><br />
      <b>Category:</b> {{ entry.subtitle }}<br /><br /><br />
  {% else %}
    <li><em>No news here!</em>
  {% endfor %}
  </ul>
{% endblock %}
