{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error>{{ error }}{% endif %}
  <ul class=tournaments>
  {% for tournament in tours %}
    <li><a href="{{ url_for('tournament', tourId=tournament.ID) }}">
      <h2>{{ tournament.Name }}</h2>
    </a>
  {% else %}
    <li><em>Currently there is no active tournament.</em>
  {% endfor %}
  </ul>
{% endblock %}
