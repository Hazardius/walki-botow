{% extends "layout.html" %}
{% block head %}
  <script src="{{ url_for('main_js') }}" type="text/javascript" charset=utf-8"></script>
{% endblock %}
{% block body %}
  <h2>Edit your data {{ username }}</h2>
  {% if error %}<p class=error>{{ error }}{% endif %}
  <form action="{{ url_for('edit_profile', edited=edited) }}" method=post>
    <dl>
      <dt>Name:
      <dd><input type="text" name="name" placeholder="f.e. John"
              x-moz-errormessage="Enter First Name" size="10" maxlength="128">
      <dt>Surname:
      <dd><input type="text" name="surname" placeholder="f.e. Smith"
              x-moz-errormessage="Enter Second Name" size="10" maxlength="128">
      <dt>Sex:<br>
        <input type="radio" name="sex" value="male" required>Male<br>
        <input type="radio" name="sex" value="female" required>Female
      <dt>e-mail address:
      <dd><input type="email" name="e_mail" placeholder="your_email@domain.com"
              size="25" required>
      <dt>Avatar address:
      <dd><input type="text" name="avatar" size="25" maxlength="128">
      <dd><input type=submit value="Edit my data!">
    </dl>
  </form>
{% endblock %}
