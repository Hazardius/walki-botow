{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  {% if error %}<p class=error>{{ error }}{% endif %}
    {% if number %}<b>{{ number }}</b>
    {% if game %}<b>{{ game }}</b>
    <form action="{{ url_for('send_code', idG=number, game=game) }}" method=post class=send-code enctype=multipart/form-data >
      <dl>
        <dt><input type="radio" name="codeForm" value="text" required> Code:
        <dd><textarea name=code rows=10 cols=80></textarea>
        <dt><input type="radio" name="codeForm" value="file" required> File:
        <dd><input type=file>
        <dt>Language:
        <dd><select name=lang>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="cis">C#</option>
          <option value="java">Java</option>
          <option value="pascal">Pascal</option>
          <option value="python">Python</option>
        </select>
        <dd><input type=submit value=Send>
      </dl>
    </form>{% endif %}{% endif %}
  {% endif %}
{% endblock %}
