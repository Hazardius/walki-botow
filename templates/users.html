{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error>{{ error }}{% endif %}
  <ul class=users>
  {% for user in users %}
    <li><a href="{{ url_for('show_user_profile', nick=user) }}">
        <h2><b>{{ user }}</b></h2>
        </a><br>
  {% else %}
    <li><em>There are no users now.</em>
  {% endfor %}
  </ul>
{% endblock %}
