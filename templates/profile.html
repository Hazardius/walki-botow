{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error>{{ error }}{% endif %}
  {% if profile %}
  <h2>{{ profile.Name }} {{ profile.Surname }}</h2>
  <strong>Welcome:</strong> {{ username }}<br>
  {{ profile.Email }}<br>{{ profile.Sex }}
  {% if profile.nick == username %}
  <a href="{{ url_for('edit_profile', edited=profile.nick) }}">Edit your profile.</a>
  {% endif %}
  {% endif %}
{% endblock %}
