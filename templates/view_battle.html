{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  {% if error %}<p class=error>{{ error }}{% endif %}
    {% if number %}<b>{{ number }}</b>
    {% if game %}<b>{{ game }}</b><br>
    Game has finished!<br>
    {% if winner %}Winner is <b>{{ winner }}</b>{% endif %}{% endif %}{% endif %}
  {% endif %}
{% endblock %}
