{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error>{{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Login:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dt><input type=submit value=Login>
    </dl>
  </form>
  <div class="fb-login-button" data-show-faces="true" data-width="200"
      data-max-rows="1" registration-url="http://walki-botow.herokuapp.com/register""></div>
{% endblock %}
