{% extends "layout.html" %}
{% block body %}
  <h2>Re-send activation link</h2>
  {% if error %}<p class=error>{{ error }}{% endif %}
  <form action="{{ url_for('remind_act_code') }}" method=post>
    <dl>
      <dt>But first I need your e-mail address:
      <dd><input type="email" name="e_mail" size="25" required>
      <dt><input type=submit value="Re-send">
    </dl>
  </form>
{% endblock %}
