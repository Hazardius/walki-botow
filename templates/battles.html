{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error>{{ error }}{% endif %}
  <ul class=battles>
  {% for battle in battles %}
    <li><h2>{{ battle.Type }} in {{ battle.GameName }}:
        <b>{{ battle.Player1 }}</b> vs. <b>{{ battle.Player2 }}</b></h2>
  {% else %}
    <li><em>You have no battles now.</em>
  {% endfor %}
  </ul>
  <a href="{{ url_for('choose_oponent') }}">Start a duel</a>
{% endblock %}
